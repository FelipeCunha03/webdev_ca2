        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center mt-5">
                    <h1>CA2: Data Manipulation & Validation</h1>
                    <p class="lead">This is Part 3</p>
                </div>
                <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                    <button name="3.1" class="btn btn-success btn-block" data-sql="select count(a.emp_id) as num_empGender, a.gender,b.dept_id from employees a inner join dept_manager b ON a.emp_id = b.emp_id group by a.gender,b.dept_id order by b.dept_id asc
                    limit 100" onClick="reply_click(this)">3.1</button>
                    <button name="3.2" class="btn btn-success btn-block" data-sql="select  avg(c.salary) as avg_salary ,b.title, a.gender from employees a  inner join titles b on a.emp_id = b.emp_id inner join salaries c on c.emp_id = b.emp_id where b.title = 'Technique Leader' group by a.gender limit 100" onClick="reply_click(this)"> 3.2</button>
                    <button name="3.3" class="btn btn-success btn-block" data-sql="select count(a.emp_id) as num_emp  from employees a inner join salaries b ON a.emp_id = b.emp_id where b.salary between 90000 and 90040 and b.to_date=  '9999-01-01' limit 100" onClick="reply_click(this)">3.3</button>
                    <button name="3.4" class="btn btn-success btn-block" data-sql="select  a.first_name, a.last_name, b.salary, b.to_date from employees a inner join salaries b on a.emp_id = b.emp_id where b.to_date = '9999-01-01' and b.salary > 90000 group by a.first_name,a.last_name order by a.last_name ,a.first_name desc limit 100" onClick="reply_click(this)">3.4</button>
                    <button name="3.5" class="btn btn-success btn-block" data-sql="select  a.first_name, a.last_name, b.salary, b.from_date, b.to_date from employees a inner join salaries b on b.emp_id = a.emp_id where a.emp_id = 10012 limit 100;" onClick="reply_click(this)">3.5</button>
                    
                </div>
                <div class="col-lg-10 order-2 border-success">
                    <textarea id="commands" class="mb-5">TEXT
                    </textarea>
                    <div class="d-grid gap-2 mt-2 mb-1">
                        <button class="btn btn-primary" type="button" id="execute">Execute</button>
                            <input type="file" class="form-control" id="dbfile">
                    </div>
